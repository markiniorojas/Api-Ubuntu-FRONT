<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-100">
    <!-- Header -->
    <div class="relative p-6 border-b border-gray-100">
      <button
        (click)="handleClose()"
        [disabled]="isValidating"
        class="absolute right-4 top-4 p-2 hover:bg-gray-100 rounded-full transition-colors disabled:opacity-50"
      >
        <!-- X Icon -->
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-500">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      
      <div class="text-center">
        <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <!-- Lock Icon -->
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-white">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">{{modalTitle}}</h2>
        <p class="text-gray-600">{{modalSubtitle}}</p>
        <div *ngIf="userEmail" class="mt-3 px-4 py-2 bg-gray-50 rounded-lg">
          <p class="text-sm text-gray-700 font-medium">{{userEmail}}</p>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="p-6">
      <!-- Form State -->
      <div class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              maxlength="100" 
              (input)="clearError()"
              (keyup.enter)="handleSubmit()"
              [class]="getInputClasses()"
              placeholder="Ingresa tu contraseña"
              [disabled]="isValidating"
              #passwordInput
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 hover:bg-gray-100 rounded-full transition-colors"
              [disabled]="isValidating"
            >
              <!-- Eye/EyeOff Icons -->
              <svg *ngIf="!showPassword" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          
          <div *ngIf="error" class="mt-2 flex items-center gap-2 text-red-600">
            <!-- AlertCircle Icon -->
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p class="text-sm">{{error}}</p>
          </div>
        </div>

        <button
          (click)="handleSubmit()"
          [disabled]="isValidating || !password.trim()"
          [class]="getButtonClasses()"
        >
          <div *ngIf="isValidating" class="flex items-center justify-center gap-2">
            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            Validando...
          </div>
          <span *ngIf="!isValidating">Validar Credenciales</span>
        </button>
      </div>
    </div>
  </div>
</div>
