<div class="perfil-container">
  <div class="form-card">
    <div class="perfil-Title">
      <h2>Mi Perfil</h2>
      <button class="edit" (click)="abrirModal()">
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
    </div>

    <p class="form-description">Actualiza tu información personal</p>

    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" [class.disabled-form]="!isEditable">

      <!-- Nombres -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Primer Nombre *</label>
          <input id="firstName" type="text" formControlName="firstName"
            placeholder="Ingresa tu nombre" />
        </div>

        <div class="form-group">
          <label for="middleName">Segundo Nombre</label>
          <input id="middleName" type="text" formControlName="middleName"
            placeholder="Ingresa tu segundo nombre (opcional)" />
        </div>
      </div>

      <!-- Apellidos -->
      <div class="form-row">
        <div class="form-group">
          <label for="lastName">Primer Apellido *</label>
          <input id="lastName" type="text" formControlName="lastName"
            placeholder="Ingresa tu primer apellido" />
        </div>

        <div class="form-group">
          <label for="secondLastName">Segundo Apellido</label>
          <input id="secondLastName" type="text" formControlName="secondLastName"
            placeholder="Ingresa tu segundo apellido (opcional)" />
        </div>
      </div>

      <!-- Documento -->
      <div class="form-row">
        <div class="form-group">
          <label for="documentTypeId">Tipo Documento *</label>
          <select id="documentTypeId" formControlName="documentTypeId">
            <option [value]="1">Cédula de Ciudadanía</option>
            <option [value]="2">Cédula de Extranjería</option>
            <option [value]="3">Pasaporte</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documentNumber">Número Documento *</label>
          <input id="documentNumber" type="text" formControlName="documentNumber"
            placeholder="Ingresa tu documento" />
        </div>
      </div>

      <!-- Tipo de sangre -->
      <div class="form-group">
        <label for="bloodTypeId">Tipo de Sangre</label>
        <select id="bloodTypeId" formControlName="bloodTypeId">
          <option [value]="1">A+</option>
          <option [value]="2">A-</option>
          <option [value]="3">B+</option>
          <option [value]="4">B-</option>
          <option [value]="5">O+</option>
          <option [value]="6">O-</option>
          <option [value]="7">AB+</option>
          <option [value]="8">AB-</option>
        </select>
      </div>

      <!-- Contacto -->
      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo Electrónico *</label>
          <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input id="phone" type="tel" formControlName="phone" placeholder="+57 301 234 5678" />
        </div>
      </div>

      <!-- Dirección -->
      <div class="form-group">
        <label for="address">Dirección</label>
        <input id="address" type="text" formControlName="address" placeholder="Ingresa tu dirección" />
      </div>

      <!-- Ciudad -->
      <div class="form-group">
        <label for="cityId">Ciudad *</label>
        <select id="cityId" formControlName="cityId">
          <option [value]="1">Bogotá</option>
          <option [value]="2">Medellín</option>
          <option [value]="3">Cali</option>
          <!-- Estas opciones idealmente vienen de tu API -->
        </select>
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button type="button" class="reset-btn" (click)="resetForm()">Cancelar</button>
        <button type="submit" class="submit-btn" [disabled]="perfilForm.invalid || !isEditable">
          Actualizar Perfil
        </button>
      </div>
    </form>
  </div>
</div>


<!-- Modal para validación de credenciales -->
<app-generic-credincials 
  *ngIf="isModalOpen" 
  [isOpen]="isModalOpen" 
  [userEmail]="meData?.email || ''"
  (closeModal)="cerrarModal()" 
  (validationSuccess)="onValidacionExitosa($event)">
</app-generic-credincials>
