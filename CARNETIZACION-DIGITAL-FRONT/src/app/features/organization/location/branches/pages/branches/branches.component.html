<div class="map-wrapper" #mapContainer>
  <div class="map-container">
    <img src="assets/mapa.png" alt="Mapa" class="map-image">

    <!-- Marcadores -->
    <div class="marker-container marker-norte" (click)="mostrarInfo(sucursalNorte, $event)">
      <img src="assets/marker.png" alt="Norte" class="marker-icon">
    </div>

    <div class="marker-container marker-centro" (click)="mostrarInfo(sucursalCentro, $event)">
      <img src="assets/marker.png" alt="Centro" class="marker-icon">
    </div>

    <div class="marker-container marker-sur" (click)="mostrarInfo(sucursalSur, $event)">
      <img src="assets/marker.png" alt="Sur" class="marker-icon">
    </div>

    <div class="marker-container marker-sur" (click)="mostrarInfo(sucursalSur, $event)">
      <img src="assets/marker.png" alt="Sur" class="marker-icon">
    </div>

    <div class="marker-container marker-sur" (click)="mostrarInfo(sucursalSur, $event)">
      <img src="assets/marker.png" alt="Sur" class="marker-icon">
    </div>
    <!-- Modal -->
    <div class="modal" *ngIf="sucursalSeleccionada">
      <div class="modal-content">
        <span class="close" (click)="cerrarModal()">&times;</span>
        <h2>{{ sucursalSeleccionada.nombre }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ sucursalSeleccionada.direccion }}</p>
        <p><strong>Horario:</strong> {{ sucursalSeleccionada.horario }}</p>
        <img [src]="sucursalSeleccionada.imagen" alt="Sucursal" class="sucursal-img">
      </div>
    </div>
  </div>
</div>
