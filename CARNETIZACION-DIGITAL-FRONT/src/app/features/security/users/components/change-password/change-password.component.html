<h2 mat-dialog-title>Cambiar contraseña</h2>

<mat-dialog-content [formGroup]="passwordForm" class="dialog-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Contraseña actual</mat-label>
    <input matInput type="password" formControlName="currentPassword">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nueva contraseña</mat-label>
    <input matInput type="password" formControlName="newPassword">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirmar nueva contraseña</mat-label>
    <input matInput type="password" formControlName="confirmPassword">
    <mat-error *ngIf="passwordForm.hasError('mismatch')">
      Las contraseñas no coinciden
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="passwordForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
