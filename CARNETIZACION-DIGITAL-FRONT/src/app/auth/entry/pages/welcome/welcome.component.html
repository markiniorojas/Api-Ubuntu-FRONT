<div class="ingresar-container">

  <!-- Contenido Principal -->
  <div class="main-content">
    <!-- Fondo de olas -->
    <div class="wave-background">
      <svg class="wave wave-1" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <!-- ... los <path> se quedan iguales ... -->
      </svg>
    </div>

    <!-- Sección de bienvenida -->
    <div class="welcome-section">
      <div class="welcome-content">
        <h1 class="welcome-title">Bienvenido</h1>
        <div class="welcome-text">
          <p class="main-description">
            ¡Hola! Aquí puedes crear y<br>
            administrar tus carnets digitales<br>
            de manera fácil y segura.
          </p>
          <p class="sub-description">
            Tu espacio digital comienza aquí.<br>
            Ingresa con tu cuenta.
          </p>
        </div>
        <button
          class="welcome-btn"
          (click)="navigateToLogin()">
          Ingresar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de contacto -->
<div class="modal-backdrop" *ngIf="isContactModalOpen" (click)="closeContactModal()"></div>

<div class="contact-modal" *ngIf="isContactModalOpen">
  <div class="modal-content">
    <h1 class="modal-title">¡Ponte en contacto con nosotros!</h1>
    <p class="modal-subtitle">
      ¡Completa este formulario y nos comunicaremos contigo lo más pronto posible!
    </p>

    <form class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label>Nombre de la organización</label>
          <input type="text" class="form-control" placeholder="Ingrese el nombre de la organización">
        </div>
        <div class="form-group">
          <label>Tipo de organización</label>
          <select class="form-control">
            <option>Seleccione el tipo de organización</option>
            <option>Empresa</option>
            <option>Colegio</option>
            <option>Universidad</option>
            <option>Evento</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>País</label>
          <input type="text" class="form-control" placeholder="Enter country">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" placeholder="Enter city">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label>Correo electrónico de contacto</label>
          <input type="email" class="form-control" placeholder="Ingrese el correo electrónico">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" class="form-control" placeholder="Ingrese el teléfono">
        </div>
        <div class="form-group">
          <label>Persona de Contacto (Nombre Completo)</label>
          <input type="text" class="form-control" placeholder="Ingrese el nombre completo de la persona">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Cargo</label>
          <input type="text" class="form-control" placeholder="Ingrese el cargo">
        </div>
        <div class="form-group">
          <label>Descripción o razón</label>
          <textarea class="form-control" placeholder="Escribe tu mensaje"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="closeContactModal()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>
