<div class="container">
  <div class="recovery-wrapper">
    <!-- Sección del formulario -->
    <div class="form-section">
      <div class="form-card">
        <h2 class="title">¿Olvidaste tu contraseña?</h2>
        <p class="subtitle">
          Por favor, introduce tu correo electrónico para iniciar el proceso de recuperación de tu cuenta.
        </p>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email"
              class="form-input"
              placeholder="example@gmail.com"
              formControlName="email"
              [class.error]="email?.invalid && email?.touched">
            
            <div class="error-message" *ngIf="email?.invalid && email?.touched">
              <span *ngIf="email?.errors?.['required']">El correo electrónico es requerido</span>
              <span *ngIf="email?.errors?.['email']">Ingresa un correo electrónico válido</span>
            </div>
          </div>

          <div class="button-group">
            <button 
              type="submit" 
              class="btn-primary"
              [disabled]="forgotPasswordForm.invalid || isLoading">
              <span *ngIf="!isLoading" (click)="goToVerificitonCode()" style="cursor: pointer">Continuar</span>
              <span *ngIf="isLoading" class="loading">
                <i class="spinner"></i>
                Enviando...
              </span>
            </button>
            
            <button  
              type="button" 
              class="btn-secondary"
              (click)="goToLogin()" style="cursor: pointer">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Sección de ilustración -->
    <div class="illustration-section">
      <div class="illustration-container">
        <img src="assets/olvido-contra.png" 
            alt="Recuperar contraseña" 
            class="illustration">
      </div>
    </div>
  </div>
</div>
