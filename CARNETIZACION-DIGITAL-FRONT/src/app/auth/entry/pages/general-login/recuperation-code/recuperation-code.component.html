<div class="verification-container">
  <div class="verification-card">
    <!-- Imagen izquierda -->
    <div class="illustration-section">
      <img src="assets/olvido-contra.png" alt="Ilustración" class="illustration-image">
    </div>

    <!-- Formulario derecha -->
    <div class="form-section">
      <div class="form-content">
        <h2 class="title">Código enviado exitosamente</h2>

        <div class="success-icon">
          <img src="assets/correo.png" alt="Email" />
        </div>

        <p class="instruction">
          Digite los 5 dígitos que se enviaron al correo, para continuar con la recuperación de su contraseña
          <strong>"examplegmail.com"</strong>:
        </p>

       

       
        <button class="resend-btn" (click)="reenviarCodigo()">Reenviar</button>
      </div>
    </div>
  </div>
</div>
