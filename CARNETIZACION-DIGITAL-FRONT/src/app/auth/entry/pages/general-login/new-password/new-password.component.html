<div class="verification-container">
  <div class="verification-card">
    <!-- Sección de ilustración -->
    <div class="illustration-section">
      <img src="assets/olvido-contra.png" alt="Password Recovery Illustration" class="illustration-image">
    </div>

    <!-- Sección del formulario -->
    <div class="form-section">
      <div class="form-card">
        <h2 class="title">Código enviado exitosamente</h2>
        
        <div class="success-icon">
          <img src="assets/seguridad.png" alt="Email sent successfully" />
        </div>
        
        <p class="subtitle">Digite una nueva contraseña</p>
        
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <div class="password-input-container">
              <input 
                #passwordInput
                [type]="showPassword ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-input"
                placeholder="Nueva contraseña"
                autocomplete="new-password">
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path *ngIf="!showPassword" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle *ngIf="!showPassword" cx="12" cy="12" r="3"></circle>
                  <path *ngIf="showPassword" d="m1 1 22 22"></path>
                  <path *ngIf="showPassword" d="M6.71 6.71C5.68 7.74 4.5 9.5 3 12c1.5 2.5 2.68 4.26 3.71 5.29"></path>
                  <path *ngIf="showPassword" d="m17.29 17.29c1.03-1.03 2.21-2.79 3.71-5.29-1.5-2.5-2.68-4.26-3.71-5.29"></path>
                </svg>
              </button>
            </div>
            <div class="error-message" *ngIf="getFieldError('newPassword')">
              {{ getFieldError('newPassword') }}
            </div>
          </div>

          <div class="form-group">
            <div class="password-input-container">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                formControlName="confirmPassword"
                class="form-input"
                placeholder="Confirmar contraseña"
                autocomplete="new-password">
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path *ngIf="!showPassword" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle *ngIf="!showPassword" cx="12" cy="12" r="3"></circle>
                  <path *ngIf="showPassword" d="m1 1 22 22"></path>
                  <path *ngIf="showPassword" d="M6.71 6.71C5.68 7.74 4.5 9.5 3 12c1.5 2.5 2.68 4.26 3.71 5.29"></path>
                  <path *ngIf="showPassword" d="m17.29 17.29c1.03-1.03 2.21-2.79 3.71-5.29-1.5-2.5-2.68-4.26-3.71-5.29"></path>
                </svg>
              </button>
            </div>
            <div class="error-message" *ngIf="getFieldError('confirmPassword')">
              {{ getFieldError('confirmPassword') }}
            </div>
          </div>

          <button
            type="submit"
            class="continue-btn"
            [class.btn-loading]="isLoading"
            [disabled]="passwordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Continuar</span>
            <span *ngIf="isLoading">Procesando...</span>
           </button>

          <button
            type="button"
            class="resend-btn"
            (click)="goBack()"
            [disabled]="isLoading">
            Reenviar
           </button>
        </form>
      </div>
    </div>
  </div>
</div>
